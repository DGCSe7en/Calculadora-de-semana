<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Tiempos</title>
<link rel="stylesheet" href="estilos.css"> <!-- tu CSS global -->
<style>
body {
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
}
.calculadora {
  display:grid;
  grid-template-columns: repeat(4, 80px);
  grid-auto-rows: 60px;
  gap:8px;
  padding:15px;
  border-radius:8px;
  background-color: rgba(255,255,255,0.95);
}
body.modo-oscuro .calculadora { background-color: rgba(50,50,50,0.95); }
.display {
  grid-column: span 4;
  height: 60px;
  text-align:right;
  padding:5px 10px;
  font-size:1.5em;
  border-radius:5px;
  border:1px solid #ccc;
  background-color: #f0f0f0;
}
body.modo-oscuro .display { background-color:#333; color:#eee; border-color:#555; }
button {
  font-size:1.2em;
  border:none;
  border-radius:5px;
  cursor:pointer;
  transition:0.2s;
}
button.color1 { background-color:#5C6B73; color:white; }
button.color1:hover { background-color:#4A565D; }
button.color2 { background-color:#cce0ff; color:#1a1a1a; }
body.modo-oscuro button.color2 { background-color:#4A565D; color:#e0e0e0; }
button.double { grid-column: span 2; }
</style>
</head>
<body>
<div class="calculadora">
  <input type="text" class="display" id="display" readonly>
  <!-- Botones fila 1 -->
  <button class="color2" data-unit="h">H</button>
  <button class="color2" data-unit="m">M</button>
  <button class="color2" data-unit="s">S</button>
  <button class="color2" data-op="÷">÷</button>
  <!-- Fila 2 -->
  <button class="color1" data-num="7">7</button>
  <button class="color1" data-num="8">8</button>
  <button class="color1" data-num="9">9</button>
  <button class="color2" data-op="*">X</button>
  <!-- Fila 3 -->
  <button class="color1" data-num="4">4</button>
  <button class="color1" data-num="5">5</button>
  <button class="color1" data-num="6">6</button>
  <button class="color2" data-op="-">-</button>
  <!-- Fila 4 -->
  <button class="color1" data-num="1">1</button>
  <button class="color1" data-num="2">2</button>
  <button class="color1" data-num="3">3</button>
  <button class="color2" data-op="+">+</button>
  <!-- Fila 5 -->
  <button class="color1" data-num="0">0</button>
  <button class="color2" id="btnClear">C</button>
  <button class="color2 double" id="btnEqual">=</button>
</div>

<script>
// Variables
let display = document.getElementById('display');
let currentInput = '';
let expression = '';
let modeDecimal = false; // true = formato decimal, false = formato 60min
let lastUnit = null;

// Función para actualizar display
function actualizarDisplay() {
  display.value = currentInput || '0';
}

// Funciones de cálculo
function parseInputToSeconds(inputStr) {
  // Convierte string con unidades a segundos
  let total = 0;
  const regex = /(\d*\.?\d+)\s*([hms]?)/g;
  let match;
  while(match = regex.exec(inputStr)){
    let num = parseFloat(match[1]);
    let unit = match[2];
    if(!unit) unit = 's'; // default segundos
    switch(unit){
      case 'h': total += num*3600; break;
      case 'm': total += num*60; break;
      case 's': total += num; break;
    }
  }
  return total;
}
function formatSecondsToDisplay(sec) {
  if(modeDecimal){
    let hours = sec/3600;
    return hours.toFixed(2) + ' h';
  }else{
    let h = Math.floor(sec/3600);
    sec %=3600;
    let m = Math.floor(sec/60);
    let s = Math.floor(sec%60);
    return `${h}h ${m}m ${s}s`;
  }
}

// Eventos botones
document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    if(btn.dataset.num!==undefined){
      currentInput += btn.dataset.num;
    }else if(btn.dataset.op!==undefined){
      expression += currentInput + ' ' + btn.dataset.op + ' ';
      currentInput='';
    }else if(btn.dataset.unit!==undefined){
      currentInput += btn.dataset.unit;
      lastUnit = btn.dataset.unit;
    }
    actualizarDisplay();
  });
});

document.getElementById('btnClear').addEventListener('click', ()=>{
  currentInput='';
  expression='';
  actualizarDisplay();
});

document.getElementById('btnEqual').addEventListener('click', ()=>{
  if(currentInput) expression += currentInput;
  // Convierte todo a segundos y evalúa
  try{
    let tokens = expression.split(' ');
    let totalSec = parseInputToSeconds(tokens[0]);
    for(let i=1;i<tokens.length;i+=2){
      let op = tokens[i];
      let valSec = parseInputToSeconds(tokens[i+1]);
      switch(op){
        case '+': totalSec += valSec; break;
        case '-': totalSec -= valSec; break;
        case '*': totalSec *= valSec; break;
        case '÷': totalSec /= valSec; break;
      }
    }
    display.value = formatSecondsToDisplay(totalSec);
    expression='';
    currentInput='';
  }catch(e){
    display.value='Error';
  }
});

// Permite escribir con teclado (solo números y operadores)
document.addEventListener('keydown',(e)=>{
  if(e.key>='0' && e.key<='9') currentInput+=e.key;
  else if(e.key==='+') expression+=currentInput+' + ';
  else if(e.key==='-') expression+=currentInput+' - ';
  else if(e.key==='*') expression+=currentInput+' * ';
  else if(e.key==='/') expression+=currentInput+' ÷ ';
  else if(e.key==='Enter') document.getElementById('btnEqual').click();
  else if(e.key==='Escape') document.getElementById('btnClear').click();
  actualizarDisplay();
});
</script>
</body>
</html>
